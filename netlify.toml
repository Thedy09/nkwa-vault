[build]
  publish = "frontend/build"
  command = "cd frontend && npm install && npm run build"

[build.environment]
  NODE_VERSION = "18"

[[redirects]]
  from = "/api/*"
  to = "https://nkwa-vault-api-test.vercel.app/api/:splat"
  status = 200

[[redirects]]
  from = "/auth/*"
  to = "https://nkwa-vault-api-test.vercel.app/auth/:splat"
  status = 200

[[redirects]]
  from = "/upload/*"
  to = "https://nkwa-vault-api-test.vercel.app/upload/:splat"
  status = 200

[[redirects]]
  from = "/cultural-items/*"
  to = "https://nkwa-vault-api-test.vercel.app/cultural-items/:splat"
  status = 200

[[redirects]]
  from = "/health"
  to = "https://nkwa-vault-api-test.vercel.app/health"
  status = 200

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

